<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShipheadJS</title>

  <!-- ! Imports -->
  <script src='svg.js'></script>
  <script src='playing-card.js'></script>

  <!-- ! CSS -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <!-- ! HTML -->
  <div id="page">

    <div id="enemy-hand-strip" class="strip">
      <div class="hand"></div>
    </div>

    <div id="enemy-piles-strip" class="strip">
      <div class="piles">
        <div class="pile"></div>
        <div class="pile"></div>
        <div class="pile"></div>
      </div>
    </div>

    <div id="center-strip" class="strip">
      <div id="deck"></div>
      <div id="played"></div>
      <div id="discarded"></div>
    </div>

    <div id="player-piles-strip" class="strip">
      <div class="piles">
        <div class="pile"></div>
        <div class="pile"></div>
        <div class="pile"></div>
      </div>
    </div>

    <div id="player-hand-strip" class="strip">
      <div class="hand"></div>
    </div>

  </div>

  <!-- ! JavaScript -->
  <script src="main.js" defer></script>

</body>

</html>
